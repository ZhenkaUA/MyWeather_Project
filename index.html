<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3d6516004b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-5 city">
              <form id="searchCity">
                <input
                  type="text"
                  id="city-input"
                  placeholder="Enter the city"
                  autocomplete="off"
                  autofocus="on"
                />
                <input type="submit" value="üîé" />
              </form>
            </div>

            <div class="col-4 search"></div>

            <div class="col-3 location">
              <button id="current-Location-Button">üìç temperature</button>
              <div class="dateTime"></div>
            </div>
          </div>

          <br />

          <div class="row">
            <div class="col-12 prec-wind">
              <div id="weather-description"></div>
              <div id="humidity"></div>
              <div id="windy"></div>
            </div>

            <div class="row column-5">
              <br />

              <div class="col-md-1">
                <span id="city_mon"></span><br /><span
                  class="temp_mon"
                  id="temp_mon"
                  class="units"
                ></span>
                <img src="image/sun.png" width="90" class="icon_weather_mon" />
                <div class="day_mon" id="currentDay">MONDAY 2nd</div>
              </div>

              <div class="col-md-2">
                <div class="day">TUE</div>
                <img src="image/cloud.png" width="50" />
                <div class="temp">20¬∞</div>
              </div>

              <div class="col-md-3">
                <div class="day">WED</div>
                <img src="image/cloudy.png" width="50" />
                <div class="temp">19¬∞</div>
              </div>

              <div class="col-md-4">
                <div class="day">THU</div>
                <img src="image/sun.png" width="50" />
                <div class="temp">18¬∞</div>
              </div>

              <div class="col-md-5">
                <div class="day">FRI</div>
                <img src="image/cloudy_sun.png" width="50" />
                <div class="temp">21¬∞</div>
              </div>

              <div class="col-md-6">
                <div class="day">SAT</div>
                <img src="image/cloudy_.png" width="50" />
                <div class="temp">24¬∞</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
